    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

<title>Incremental Parsing</title>
<body onLoad="init()">
<h1>Incremental Parsing of Musical harmonic Syntax</h1>

<div class="parent">
    <div class="top">
        <h2>arrange grammar</h2>
        <form name="myform">
            <textarea name="output" cols="40" rows="13" id="grm">
            </textarea>
            <input name="myfile" type="file">
        </form>
        <h2>Take the A Train</h2>
        <div class="part_parent">
            <div class="part">
                A PART<br/>
                <a href="#" class="example">Cmaj7</a> <br/>
                <a href="#" class="example">Cmaj7 D7</a> <br/>
                <a href="#" class="example">Cmaj7 D7 Dmin7</a> <br/>
                <a href="#" class="example">Cmaj7 D7 Dmin7 G7</a> <br/>
                <a href="#" class="example">Cmaj7 D7 Dmin7 G7 Cmaj7</a> <br/>
            </div>
            <div class="part">
                B PART<br/>
                <a href="#" class="example">Fmaj7</a> <br/>
                <a href="#" class="example">Fmaj7 D7</a> <br/>
                <a href="#" class="example">Fmaj7 D7 Dmin7</a> <br/>
                <a href="#" class="example">Fmaj7 D7 Dmin7 G7</a> <br/>
                <a href="#" class="example">Fmaj7 D7 Dmin7 G7 G7</a> <br/>
                <a href="#" class="example">Fmaj7 D7 Dmin7 G7 G7 Cmaj7</a> <br/>
            </div>
        </div>
    </div>
    <div class="top">
        <image src="atrain.jpeg" alt="take the A train" title="take the A train" width="400" height="500" > 
    </div>
</div>

<input type="text" size="50" id="txt"/>
<button type="button" id="predict" >predict</button>
<h2>RESULT</h2> number of treesï¼š<input name="number_of_trees" type="number" value=0 id="num" readonly="disabled" />
<div id="dv"></div>
<tone-example>
    <tone-loader></tone-loader>
    <tone-explanation label="Step Sequencer">
    </tone-explanation>

    <tone-content>
        <tone-transport></tone-transport>
        <tone-step-sequencer></tone-step-sequencer>
    </tone-content>
</tone-example>
